<div class="container">
    <div class="row">
        <!--first col-->
       <div class="col-md-6">
          <!-- open a modal window by clicking button-->
          <button type="button" class="btn btn-info btn-sm" (click)="openModal()">New Register Customer</button>
          <!-- Modal section -->
          <div class="backdrop" [ngStyle]="{'display':display}"></div>
          <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
             <div class="modal-dialog" role="document">
                <!-- Modal content-->
                <div class="modal-content">
                   <div class="modal-header">
                      <h4>Register Details</h4>
                      <button type="button" class="close" aria-label="Close" (click)="onCloseHandled('addItem')"><span aria-hidden="true">&times;</span></button>
                   </div>
                   <!-- model body section -->
                   <div class="modal-body">
                      <form [formGroup]="customerForm">
                        <div class="form-group">
                           <label>Id</label>
                           <input type="integer"  formControlName="id" required>
                        </div>
                         <div class="form-group">
                            <label>First_Name</label>
                            <input type="text"  formControlName="first_name" required>
                         </div>
                         <div class="form-group">
                            <label>Last_Name</label>
                            <input type="text"  formControlName="last_name" required>
                         </div>
                         <div class="form-group">
                            <label>User_Name</label>
                            <input type="text"  formControlName="user_name" required>
                         </div>
                         <div class="form-group">
                            <label>Email</label>
                            <input type="text"  formControlName="contact_email" required>
                         </div>
                         <div class="form-group">
                            <label>Password</label>
                            <input type="text"  formControlName="password" required>
                         </div>
                         <!-- <div class="form-group">
                            <label>Retype_password</label>
                            <input type="text"  formControlName="password" required>
                            </div> -->
                         <div class="form-group">
                            <label>Mobile_number</label>
                            <input type="text"  formControlName="contact_phone" required>
                         </div>
                         <button type="submit" class="btn btn-primary btn-sm" (click)="onSubmit(customerForm)">Add</button>
                      </form>
                   </div>
                   <!-- Modal footer-->
                   <div class="modal-footer">
                      <button type="button" class="btn btn-danger"  (click)="onCloseHandled('addItem')">Close</button>
                   </div>
                </div>
             </div>
          </div>
       </div>

<!--second col-->
       <div class="col-md-6">
          <h4>Login-Form</h4>
          <form [formGroup]="loginForm">
             <div class="form-group"> 
                <label>Email : </label>   
                <input type="text" placeholder="Enter Username" formControlName="contact_email" required> 
             </div>
             <div class="form-group">
                <label>Password : </label>   
                <input type="password" placeholder="Enter Password" formControlName="password" required>
             </div>
             <button type="submit" class="btn btn-primary btn-sm" (click)="loginSubmit(loginForm)" >Login</button>   
             <input type="checkbox" checked="checked"> Remember me   
             <button type="button" class="btn btn-danger btn-sm" > Cancel</button>   
             Forgot <a href="#"> password? </a>      
          </form>
       </div>
    </div>
 </div>
